<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="hero">
        <div class="countdown-wrapper">
            <div class="title">
                <h1>New year in</h1>
            </div>
            <div class="timer">
                <div class="day">
                    <h1></h1>
                    <p>Day</p>
                </div>
                <div class="hour">
                    <h1></h1>
                    <p>Hour</p>
                </div>
                <div class="minute">
                    <h1></h1>
                    <p>Minute</p>
                </div>
                <div class="second">
                    <h1></h1>
                    <p>Second</p>
                </div>
            </div>
            <div class="img-wrapper">
                <img src="./css/img/countdown-img.svg">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
